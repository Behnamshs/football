<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <div class="h1"><h1>Liverpool</h1></div>
        <button id="quick-match-btn">START <br> MATCH</button>
    </div>
    <div class="back">
        <img src="img/back.jpg">
    </div>
    <div class="sub">
        <div class="subs" data-power="9"><img src="player/alisson-becker.webp" alt=""></div>
        <div class="subs" data-power="6"><img src="player/giorgi-mamardashvili.webp" alt=""></div>
        <div class="subs" data-power="5"><img src="player/freddie-woodman.webp" alt=""></div>
        <div class="subs" data-power="4"><img src="player/armin-pecsi.webp" alt=""></div>
        <div class="subs" data-power="9"><img src="player/virgil-van-dijk.webp" alt=""></div>
        <div class="subs" data-power="7"><img src="player/ibrahima-konate.webp" alt=""></div>
        <div class="subs" data-power="6"><img src="player/joe-gomez.webp" alt=""></div>
        <div class="subs" data-power="5"><img src="player/giovanni-leoni.webp" alt=""></div>
        <div class="subs" data-power="7"><img src="player/milos-kerkez.webp" alt=""></div>
        <div class="subs" data-power="7"><img src="player/andy-robertson.webp" alt=""></div>
        <div class="subs" data-power="7"><img src="player/jeremie-frimpong.webp" alt=""></div>
        <div class="subs" data-power="7"><img src="player/conor-bradley.webp" alt=""></div>
        <div class="subs" data-power="3"><img src="player/rhys-williams.webp" alt=""></div>
        <div class="subs" data-power="2"><img src="player/calvin-ramsay.webp" alt=""></div>
        <div class="subs" data-power="9"><img src="player/ryan-gravenberch.webp" alt=""></div>
        <div class="subs" data-power="5"><img src="player/wataru-endo.webp" alt=""></div>
        <div class="subs" data-power="9"><img src="player/dominik-szoboszlai.webp" alt=""></div>
        <div class="subs" data-power="8"><img src="player/alexis-mac-allister.webp" alt=""></div>
        <div class="subs" data-power="6"><img src="player/curtis-jones.webp" alt=""></div>
        <div class="subs" data-power="8"><img src="player/florian-wirtz.webp" alt=""></div>
        <div class="subs" data-power="7"><img src="player/trey-nyoni.webp" alt=""></div>
        <div class="subs" data-power="5"><img src="player/stefan-bajcetic.webp" alt=""></div>
        <div class="subs" data-power="10"><img src="player/mohamed-salah.webp" alt=""></div>
        <div class="subs" data-power="8"><img src="player/federico-chiesa.webp" alt=""></div>
        <div class="subs" data-power="7"><img src="player/rio-ngumoha.webp" alt=""></div>
        <div class="subs" data-power="7"><img src="player/cody-gakpo.webp" alt=""></div>
        <div class="subs" data-power="8"><img src="player/hugo-ekitike.webp" alt=""></div>
        <div class="subs" data-power="9"><img src="player/alexander-isak.webp" alt=""></div>
        <div class="subs"><img src="player/diogo-jota-rip.png" alt=""></div>
    </div>
    <div class="tactics">
        <div class="styles">
        <div class="slider" data-slider="0">
            <img src="tactics/counter-attack.jpeg" alt="">
            <img src="tactics/cross-finish.jpeg" alt="">
            <img src="tactics/cut-inside.jpeg" alt="">
            <img src="tactics/long-passing.jpeg" alt="">
            <img src="tactics/overlapping-runs.jpeg" alt="">
            <img src="tactics/short-passing.jpeg" alt="">
            <img src="tactics/wing-play.jpeg" alt="">
            <img src="tactics/through-balls.jpeg" alt="">
            <img src="tactics/personal-tactics.jpeg" alt="">
            <div class="dots"></div>
        </div>
        <div class="slider" data-slider="1">
            <img src="tactics/zonal-marking.jpeg" alt="">
            <img src="tactics/low-block.jpeg" alt="">
            <img src="tactics/man-marking.jpeg" alt="">
            <img src="tactics/trap-defence.jpeg" alt="">
            <div class="dots"></div>
        </div>
        </div>

<div class="controls">
  <div class="control">
    <div class="label-container">
      <span class="label">Pressing</span>
      <span class="value">No Press</span>
    </div>
    <input type="range" min="1" max="10" value="1">
  </div>
  <div class="control">
    <div class="label-container">
      <span class="label">Position</span>
      <span class="value">Ultra Defensive</span>
    </div>
    <input type="range" min="1" max="10" value="1">
  </div>
  <div class="control">
    <div class="label-container">
      <span class="label">Passing</span>
      <span class="value">Ultra Slow</span>
    </div>
    <input type="range" min="1" max="10" value="1">
  </div>
  <div class="control">
    <div class="label-container">
      <span class="label">Aggression</span>
      <span class="value">Passive</span>
    </div>
    <input type="range" min="1" max="10" value="1">
  </div>
</div>

    </div>
    <script src="main.js"></script>
</body>
</html>
